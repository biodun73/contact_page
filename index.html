<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    
</head>
<body>
    <header class="head-cl">
        <img src="logo.png" alt="" width="100">
    </header>
    
    <nav class="nav-cl">
        <a href="#">Home</a>
        <a href="#">Company</a>
        <a href="#">Investors</a>
        <a href="#">Support</a>
        </nav>
    <aside class="aside-cl">
            <h1>Get in touch</h1>
            <address id="addres">
                <p>Want to get in touch with us call us or email us</p>
                <p>Tel:+30210578787</p>
                <p>Email:j@gmail.com</p>
            </address>
            <p id="result"></p>
            <form action="" id="form-cl" name="contact-form" method="post" onsubmit= "return validate()">
                <table>
                    <tr>
                        <th>Fullname</th>
                    </tr>
                    <tr>
                        <th>
                            <input type="text" name="fullname" value="" id="fullname"><br>
                       </th>
                    </tr>
                    <tr>
                        <th>Contact Phone</th>
                    </tr>
                    <tr>
                        <th>
                            <input type="text" name="phone" value="" id="phone"><br>
                        </th>
                    </tr>
                    <tr>
                        <th>Email Address</th>
                    </tr>
                    <tr>
                        <th>
                            <input type="text" name="email" id="" value="" id="email"><br>
                        </th>
                    <tr>
                        <th>Comment</th>
                    </tr>
                    <tr>
                        <th>
                            <textarea name="comment" id="" cols="30" rows="10"></textarea>
                        </th>
                    </tr>
                    <tr>                
                        <th>
                            <button type="submit" name="submit">Submit</button>
                        </th>
                    </tr>
                </table>
            </form>
    </aside>
  
    <section class="main-cl">
           <img src="team.jpg" alt="" >
    </section>

    <footer class="foot-cl">
            <div class="media">
            <a href=""><img src="facebook.png" alt=""></a>
            <a href=""><img src="twitter.png" alt=""></a>
            <a href=""><img src="instagram.png" alt=""></a>
            <a href=""><img src="youtube.png" alt=""></a>
            </div>       
    </footer>
</body>
</html>
